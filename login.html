<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kakao 로그인</title>
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.2.0/kakao.min.js"
    integrity="sha384-x+WG2i7pOR+oWb6O5GV5f1KN2Ko6N7PTGPS7UlasYWNxZMKQA63Cj/B2lbUmUfuC" crossorigin="anonymous"></script>  <script>
    // Kakao JavaScript SDK 초기화
    Kakao.init('230ec1c3b4257be3358f7860a79d8416'); // 사용하려는 앱의 JavaScript 키 입력
    console.log(Kakao.isInitialized());

    // Kakao 로그인 처리 함수
    function loginWithKakao() {
      Kakao.Auth.authorize({
        redirectUri: 'https://metatest.nztoverse.com/login.html',
      });
      Kakao.API.request({
            url: '/v2/user/me',
            data: {
              property_keys: ['kakao_account.email', 'kakao_account.g]nickname'],
            },
      })
      var email = response.kakao_account.email;
              var nickname = response.properties.nickname;
              // 이메일과 닉네임 출력
              document.getElementById('email').innerText = '이메일: ' + email;
              document.getElementById('nickname').innerText = '닉네임: ' + nickname;
    }
  </script>
</head>
<body>
  <button onclick="loginWithKakao()">Kakao로 로그인</button>
  <p id="email"></p>
  <p id="nickname"></p>
</body>
</html>
