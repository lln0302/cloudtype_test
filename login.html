<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div id="user_div" class="centered">
      <h3>Welcome User</h3>
      <p id="user_para">Welcome to Firebase web login Example. You're logged in.</p>
      <button onclick="logout()">로그아웃</button>
    </div>

    <div id="login_div" class="centered">
      <h3>로그인</h3>
      <input type="email" id="email_field" placeholder="이메일">
      <input type="password" id="password_field" placeholder="비밀번호">
      <button onclick="login()">로그인</button>

      <h3>회원가입</h3>
      <input type="email" id="email_field_signup" placeholder="이메일">
      <input type="password" id="password_field_signup" placeholder="비밀번호">
      <button onclick="signup()">회원가입</button>
    </div>
  </body>
</html>
